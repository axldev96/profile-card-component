<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/styles/index.css" />
  </head>
  <body>
    <main>
      <div class="main-bg">
        <section class="card">
          <header class="card-header">
            <img
              class="card-user-pic"
              src="./src/images/image-victor.jpg"
              alt="image victor"
            />
          </header>
          <div class="card-info">
            <h1 class="username">Victor Crest <span class="age">26</span></h1>
            <p class="location">London</p>
          </div>
          <footer class="social-network-info">
            <ul class="social-stats-list">
              <li>80K <span>Followers</span></li>
              <li>803K <span>Likes</span></li>
              <li>1.4K <span>Photos</span></li>
            </ul>
          </footer>
        </section>
      </div>
    </main>
  </body>
</html>
